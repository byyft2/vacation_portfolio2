<body>
	<h2>왜 들었는가?</h2>
	<p>영어를 공부해본것이 중학생, 고등학생때가 끝이여서 미리 토익을 준비히자는 마음 가짐으로 신청을 하였다.</p>
	<h2>무엇을 배웠는가?</h2>
	<p>실망했던 부분이, 영어를 배웠다는 느낌보다는 토익 잘보는 법을 배웠다고 하는것이 올바른 표현인것같다.</p>
	<h2>어떤것을 느꼈는가?</h2>
	<p>공부를 처음해봤지만 왜 사람들이 토익보다 토플이 좋다는것인지 알게된 경험이였다.</p>
</body>
