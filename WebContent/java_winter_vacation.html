	<h2>왜 들었는가?</h2>
	<p>방학 때 집에서 노는것은 자신을 죽이는 행동이기 때문에 자바를 더 배우자는 마음으로 신청</p>
	<h2>무엇을 배웠는가?</h2>
	<p>세세하게 배우는것이 아니고 느낌을 가져가는 수업이여서 정규 수업보다 많은 범위를 나가다 보니 Generic이라는 것을 알게되었고, 추가로 배우다보니 객체지향에 조금더 가까워졌다.</p>
	<h2>어떤것을 느꼈는가?</h2>
	<p>방학때마다 학교를 다니다보니까 학교가 집이라는 생각을 하였다.</p>
